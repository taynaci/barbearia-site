<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Agendamentos - Barbearia</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00aaff;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #00aaff;
            color: #000;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0077cc;
        }

        .alerta {
            color: red;
            font-weight: bold;
        }

        .top-links {
            margin-bottom: 20px;
            text-align: center;
        }

        .top-links a {
            margin: 0 10px;
        }

        .no-data {
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Agendamentos</h1>

        <div class="top-links">
            <a href="/agendar">+ Novo Agendamento</a>
            <a href="/">Voltar para Início</a>
        </div>

        {% if agendamentos %}
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for ag in agendamentos %}
                <tr>
                    <td>{{ ag[1] }}</td>
                    <td>{{ ag[2] }}</td>
                    <td>{{ ag[3] }}</td>
                    <td>{{ ag[4] }}</td>
                    <td>{{ ag[5] }}</td>
                    <td>
                        <a href="/editar/{{ ag[0] }}">Editar</a> |
                        <a href="/excluir/{{ ag[0] }}" class="alerta" onclick="return confirm('Deseja realmente excluir este agendamento?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-data">Nenhum agendamento registrado.</p>
        {% endif %}
    </div>
</body>
</html>
